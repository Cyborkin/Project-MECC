name: Build and push to GHCR

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]           # ← any vX tags (v2.0, v2.0.1, etc.)
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Generate tags/labels:
      # - main branch -> :latest + :sha-<shortsha>
      # - tag (e.g. v2.0) -> :v2.0
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/cyborkin/project-mecc
          tags: |
            type=ref,event=branch,branch=main
            type=ref,event=tag
            type=sha,prefix=sha-      # ensure 'sha-<shortsha>'
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:                         
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64   # ← multi-arch manifest
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

